<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Miss Me?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Do You Miss Me?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/K0Op-0SpsvkAAAAj/dudu-cute.gif" alt="Cute animated illustration">
        </div>
        <button id="yesButton" onclick="sendYesNotification()">I Miss You!</button>
        <button id="noButton" onclick="sendNoNotification()">No, Not Really!</button>
    </div>
    <script>
        function sendYesNotification() {
            const message = "I miss you";
            sendNotification(message);
            window.location.href = "missed.html"; // Redirect to the next page
        }

        function sendNoNotification() {
            const message = "Me no miss you";
            sendNotification(message);
            window.location.href = "nomiss.html";
            // No redirection, just a notification
        }

        function sendNotification(message) {
            const telegramToken = '7912231818:AAFvMZYXGNBuwB_kfb0iTtMKR93MWPEMyoQ'; // Replace with your Telegram token
            const chatId = '-4503150615'; // Replace with your Telegram chat ID

            // Send Telegram Notification
            fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });
        }
    </script>
</body>
</html>
